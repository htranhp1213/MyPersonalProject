{% extends "layout.html" %}

{% block content %}
<div class="row" id="info_row">
    <h3>Reset Password</h3>
    <div class="col-md-12" id="login_class">
        <form action="/reset_password" method="post" id="login_form">
            <div class="form-group" id="info_form_group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group" id="info_form_group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" id="password" name="new_password" placeholder="New Password">
            </div>
            <button type="submit" class="btn btn-primary" id="login_button">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
