<!-- Template HTML file  -->
<!DOCTYPE html>
<html>

<head>
    <title>Luna's Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>

<body class="body">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="content">
                    <!-- This is where the content will be rendered -->
                    <div class="navcontainer">
                        <nav class="navbar">
                                <a href="/home" class="{% if active_page == 'home' %}active{% endif %}"> Home</a>
                                <a href="/menu" class="{% if active_page == 'menu' %}active{% endif %}"> Menu</a>
                                <a href="/order" class="{% if active_page == 'order' %}active{% endif %}"> Order Now</a>
                                <a href="/login" class="{% if active_page == 'login' %}active{% endif %}"> Login</a>
                                <a href="/register" class="{% if active_page == 'register' %}active{% endif %}"> Register</a>
                        </nav>
                    </div>
                    {% block content %}{% endblock %}
                    {% block active %}{% endblock %}

                </div>
            </div>
        </div>
    </div>
</body>
</html>
